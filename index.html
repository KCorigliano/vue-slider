<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <h1>A Vue slider</h1>
            <div class="slider">
                <button v-if="this.statusAutoPlay === false" class="autoplay-btn" @click="autoplay">Start AutoPlay</button>
                <button v-else="this.statusAutoPlay === true" class="autoplay-btn" @click="stop">Stop AutoPlay</button>
                <div v-if="this.statusAutoPlay === true" class="on"></div>
                <div v-else="this.statusAutoPlay === false" class="off"></div>
                <div @click="prevImg" @mouseover="stop" @mouseLeave="autoplay" class="left-button">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="img">
                    <img :src="img[currentIndex]" alt="">
                </div>
                <div @click="nextImg" @mouseover="stop" @mouseLeave="autoplay" class="right-button">
                    <i class="fas fa-arrow-right"></i>
                </div>
                <div class="radio-container" @mouseover="stop" @mouseLeave="autoplay">
                    <div :class="['radio-counter',  i === currentIndex ? 'active':'']" v-for="(n,i) in img" v-on:click="currentIndex = i"></div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
